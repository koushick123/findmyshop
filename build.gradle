buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

springBoot {
    mainClass = "shopapi.ShopClient"
}

jar {
    baseName = 'findmystore'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    // tag::actuator[]
    compile("org.springframework.boot:spring-boot-starter-actuator")
    // end::actuator[]
    // tag::tests[]
    testCompile("org.springframework.boot:spring-boot-starter-test")
    // end::tests[]
    compile fileTree(dir: 'libs', include: ['*.jar'])
    /*compile files('libs/google-maps-services-0.1.6.jar')
    compile files('libs/')
    compile files('libs/okhttp-2.0.0.jar')
    //compile files('libs/gson-1.7.2.jar')
    compile files('libs/joda-time-2.0.jar')
    compile files('libs/gson-2.2.1.jar')*/
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
